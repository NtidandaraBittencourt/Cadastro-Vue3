<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
</head>
<body>
    <h1>Formulário de Registro</h1>
    <form id="registrationForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="personType">Tipo de Pessoa:</label>
        <input type="radio" id="individual" name="personType" value="individual" required> Individual
        <input type="radio" id="company" name="personType" value="company"> Empresa<br><br>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="cpfOrCnpj">CPF ou CNPJ:</label>
        <input type="text" id="cpfOrCnpj" name="cpfOrCnpj" required><br><br>
        <label for="dataInit">Data de Início:</label>
        <input type="date" id="dataInit" name="dataInit" required><br><br>
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <button type="submit">Enviar</button>
      </form>
</body>
</html>
